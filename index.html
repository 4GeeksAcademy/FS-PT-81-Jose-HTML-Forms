<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <form>
        <div class="card">
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <div class="container-fluid mb-4">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <label for="formGroupExampleInput" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="formGroupExampleInput"
                                placeholder="XXXXXXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-6 col-sm-3">
                            <label for="formGroupExampleInput" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="0000"
                                required>
                        </div>
                        <div class="col-6 col-sm-3">
                            <label for="formGroupExampleInput" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Amount"
                                required>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mb-4">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <label for="formGroupExampleInput" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" required>
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="formGroupExampleInput" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mb-4">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="formGroupExampleInput" class="form-label">City</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" required>
                        </div>
                        <div class="col-6 col-md-3">
                            <label for="formGroupExampleInput" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example" required>
                                <option value="" disabled selected>Pick a state</option>
                                <option value="Sevilla">Sevilla</option>
                                <option value="MAdrid">Madrid</option>
                                <option value="Barcelona">Barcelona</option>
                            </select>
                        </div>
                        <div class="col-6 col-md-3">
                            <label for="" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="formGroupExampleInput" placeholder=""
                                required>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mb-2">
                    <div class="row">
                        <div class="col-6 ">
                            <div><label for="" class="form-label">We accept:</label> </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" required>
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-paypal"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2" required>
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-solid fa-credit-card"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3" required>
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-apple-pay"></i></label>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                required></textarea>
                            <div id="" class="form-text">
                                Add any notes here
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex flex-row-reverse">
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="reset" class="btn btn-secondary me-2">Cancel</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
